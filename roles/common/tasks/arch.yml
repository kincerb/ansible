---
- name: Install common packages
  become: true
  community.general.pacman:
    name:
      - atuin
      - bat
      - ctags
      - eza
      - fish
      - neovim
      - nodejs
      - npm
      - python-pip
      - ripgrep
      - rsync
      - socat
      - starship
      - tmux
      - vim
      - xsel
      - wl-clipboard
    state: present
    update_cache: yes
  register: packages_installed

- name: Create link to bat from batcat
  become: true
  file:
    src: /usr/bin/bat
    dest: /usr/bin/batcat
    state: link
  when: "'bat' in packages_installed.packages"
...
