---
- name: Install python packages as user
  become: false
  pip: 
    executable: pip3
    extra_args: --user
    name:
      - pipx
      - psutil

- name: Install python packages as user
  become: false
  pip: 
    executable: '{{ home_bin_directory }}/pipx'
    name: '{{ item }}'
  loop:
    - black
    - docformatter
    - flake8
    - isort
    - jedi-language-server
    - ranger-fm
...
