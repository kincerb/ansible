---
- name: Install python packages as user
  pip:
    executable: pip3
    extra_args: --user
    name:
      - pipx

- name: Install packages with pipx
  community.general.pipx:
    install_deps: true
    name: '{{ item }}'
  loop:
    - ansible
    - black
    - docformatter
    - flake8
    - isort
    - jedi-language-server
    - pylint
    - ranger-fm
...
