---
- name: Bring in Ubuntu vars
  ansible.builtin.include_vars:
    file: ubuntu.yml

- name: Install common packages in standard repos
  become: true
  ansible.builtin.apt:
    update_cache: true
    package:
      "{{ common_packages }}"

- name: Get nodejs stat
  ansible.builtin.stat:
    path: /usr/bin/node
  register: node_stat
  ignore_errors: true

- name: Install nodejs
  ansible.builtin.import_tasks: node.yml
  when: node_stat.stat
...
