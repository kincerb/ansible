---
- name: Bring in Ubuntu vars
  ansible.builtin.include_vars:
    file: ubuntu.yml

- name: Install common packages
  become: true
  ansible.builtin.apt:
    update_cache: true
    package:
      "{{ common_packages }}"

- name: Install and configure sshd
  become: true
  tags:
    - sshd
  block:
    - name: Install openssh-server
      ansible.builtin.apt:
        update_cache: true
        package: openssh-server

    - name: Configure sshd
      ansible.builtin.import_tasks: sshd.yml
...
