---
- name: Install desktop packages
  apt:
    package:
      - alacritty
      - deepin-terminal
      - kitty
      - gnome-boxes
      - gnome-tweaks
      - lm-sensors
      - lutris
      - pavucontrol
      - steam
      - tilix
      - ucf
      - vdpauinfo
      - vim-gtk3
      - virt-viewer
      - xsel

- name: Install google-chrome-stable
  apt:
    deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

- name: Remove gnome-keyring ssh agent
  file:
    src: /etc/xdg/autostart/gnome-keyring-ssh.desktop
    dest: /dev/null
    state: link
    force: yes
  when: ansible_facts['lsb']['id']|lower == 'pop'
...
