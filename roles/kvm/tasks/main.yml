---
- name: Setup and install docker on ubuntu
  import_tasks: ubuntu.yml
  when: ansible_facts['distribution']|lower == 'ubuntu'

- name: Ensure libvirtd is enabled
  systemd:
    name: libvirtd
    state: started
    enabled: yes

- name: Add kincerb to libvirt groups
  user:
    name: kincerb
    append: yes
    groups:
      - libvirt
      - kvm
...
